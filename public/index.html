<body class="gradient">

    <!-- Hamburger (Nav Icon) -->

        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
    </div>

    <div id="wrapper">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#" id="recette">

                    </a>
                </li>
                <li>

                    <a href="./AboutUs.html">About</a>

                <div class="img1" id="logo"></div>

                <h2 id="welcome">Welcome</h2>
                <hr class="star-light">

                <!-- Email login -->
                <form class="form-inline">
                    <div class="row">
                        <div id="input">
                            <div class="input-group">
                                <input type="email" id="email" value="" class="form-control" size="50" placeholder="Email Address" required>
                                <div class="input-group-btn">
                                    <button type="button" onclick="clicked()" id="submit" class="btn btn-danger">Submit</button>
                                </div>
                            </div>

                    </div>

                <div id="errorMsg" style="color:white"></div>
                <div id="errorBlock"></div>
                <p id="intro">Keep track of your foods<br>expiry date!</p>

            </div>
        </div>

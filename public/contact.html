<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS file -->
    <link rel="stylesheet" href="css/contact.css">

    <!-- CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">

</head>

<body class="gradient">

    <!-- Hamburger -->
    <div>
        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
    </div>

    <div id="wrapper">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Recette
                    </a>
                </li>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./main.html">Items</a>
                </li>
                <li>
                    <a href="./AboutUs.html">About</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <section id="contact">
                <div class="section-content">
                    <h1 class="section-header">Get in
                        <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span>
                    </h1>
                    <h3>Tell us what you think?
                        <br>Your feedback is what make us BETTER!</h3>
                </div>
                <div class="contact-section">
                    <div class="container">
                        <form>
                            <div id="submit-form">
                                <div class="form-group">
                                    <label>Your name</label>
                                    <input type="text" class="form-control" id="" placeholder=" Enter Name">
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail" placeholder=" example@email.com">
                                </div>
                                <div class="form-group">
                                    <label> Message</label>
                                    <textarea class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-default submit">
                                        <i class="fa fa-paper-plane" aria-hidden="true"></i> Send Message</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script/background.js"></script>
    <script src="script/NavBar.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Recette</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/400page2.css">

    <link href="https://fonts.googleapis.com/css?family=Dhurjati%7cOpen+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/loading.css">

</head>


<body>
    <!-- hidden elements -->
    <div style="height: 0px; overflow: hidden;">
        <input type="file" id="fileInput" accept="image/*;capture=camera">
    </div>
    <div id="loading" class="loading" onClick="hideSpinner()">
        Loading&#8230;
    </div>

    <div id="navCon">
        <!-- Sidebar -->
        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <div id="wrapper">
            <div class="overlay"></div>
            <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">Recette</a>
                    </li>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./main.html">Items</a>
                    </li>
                    <li>
                        <a href="./AboutUs.html">About</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>

            <!-- /#sidebar-wrapper -->
        </div>
    </div>
    <div>
        <nav id="gradient" class="navbar navbar-expand-smbg-dar navbar-dark fixed-top">

            <a class="navbar-brand" href="./index.html" id="brand">Recette</a>
            <ul class="nav">

        </nav>

        <!-- 
        Add Food Modal
        Modal placeds outside to function inside sticky header
        -->
        <div class="modal fade" id="manualEnter">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Add a Food Item</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>


                    <div class="modal-body">
                        <div class="form-group">
                            <label for="foodName">Enter Food:</label>
                            <input type="text" class="form-control" id="foodName">
                        </div>
                        <div class="form-group">
                            <label for="date">Enter Expiry Date:</label>
                            <input type="date" class="form-control" id="date">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="submitButton" onclick="addList()" class="btn btn-secondary" data-dismiss="modal">Submit</button>
                    </div>



                </div>
            </div>
        </div>

        <div id="botModel">
            <div class="modal fade" id="selectionModel" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add Items</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <button type="button" id="camera" onclick="uploadImage()" class="btn btn-secondary btn-lg btn-block">
                                <i class="material-icons" id="ocrButton">
                                    camera_alt
                                </i>
                                <span>Upload receipt image</span>
                            </button>

                            <button type="button" id="keyboard" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#manualEnter"
                                data-dismiss="modal">
                                <i class="material-icons" id="keyboardButton">
                                    keyboard
                                </i>
                                Add item manually
                            </button>
                            <button type="button" id="foodBank" class="btn btn-secondary btn-lg btn-block" onclick="location.href='./map.html'">
                                <i class="material-icons" id="foodBankButton">
                                    place
                                </i>
                                Food bank
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="closeButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-content-wrapper">
            <div class="container">
                <div id="accordion">
                    <button type="button" id="plusButton" data-toggle="modal" data-target="#selectionModel">
                        <i class="fas fa-plus" id="plus"></i>
                    </button>
                </div>
            </div>

        </div>

    </div>

    <footer class="fixed-bottom">
        <div id="gradient" style="height:0px;overflow:hidden">
            <input type="file" id="fileInput" accept="image/*;capture=camera">
        </div>

        <nav class="navbar navbar-expand-smbg-dar navbar-dark" id="footspace">

            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <button type="button" class="hidden" onclick=searchapi() id="searchbut">
                        <i class="fas fa-search" id="search"></i>
                    </button>
                    <button type="button" class="hidden" id="trashButton">
                        <i class="fas fa-trash-alt" id="trash"></i>
                    </button>
                </li>

            </ul>
            <ul class="nav">
                <li class="nav-item" style="float:right;">
                    <button type="button" id="deleteBut">
                        <i class="fas fa-list-ul" id="selectButton"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </footer>
    </div>
    <!-- <img id="frame" width="300px" height="300px" /> -->
    <!-- <script src="email.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-functions.js"></script>
    <script src="./script/key.js"></script>
    <script src="./script/chkBox.js"></script>
    <script src="./script/ocr.js"></script>
    <script src="./script/dataMain.js"></script>
    <script src="./script/backgroundmain.js"></script>
    <script src="./script/NavBar.js"></script>



</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Recette</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/400page2.css">

    <link href="https://fonts.googleapis.com/css?family=Dhurjati%7cOpen+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/loading.css">
    
</head>


<body>
    <!-- hidden elements -->
    <div style="height: 0px; overflow: hidden;">
        <input type="file" id="fileInput" accept="image/*;capture=camera">
    </div>
    <div id="loading" class="loading" onClick="hideSpinner()">
        Loading&#8230;
    </div>

    <nav id="gradient" class="navbar navbar-expand-smbg-dar navbar-dark fixed-top">

        <a class="navbar-brand" href="#" id="brand">Recette</a>
        <ul class="nav">

            <li class="nav-item" style="margin: 3px;">
                <button type="button" id="camera" onclick="uploadImage()" class="btn btn-outline-light ">
                        <img src="https://firebasestorage.googleapis.com/v0/b/recette-f3ef5.appspot.com/o/camera-slr.svg?alt=media&token=b8c594a8-5715-4fa5-83e8-6b4f49918fcf" alt="camera" id= "cam">
                </button>
            </li>

            <li class="nav-item" style="margin: 3px;">
                <!--    button does not add item to list the first click    -->

                <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#myModal"> <img src="https://firebasestorage.googleapis.com/v0/b/recette-f3ef5.appspot.com/o/plus.svg?alt=media&token=5c0bf803-ae01-4835-ac77-86f5f06482e1" alt="add" id ="addBut">  </button>
            </li>

        </ul>

    </nav>

    <!-- 
        Add Food Modal
        Modal placeds outside to function inside sticky header
        -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add a Food Item</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="foodName">Enter Food:</label>
                        <input type="text" class="form-control" id="foodName">
                    </div>
                    <div class="form-group">
                        <label for="date">Enter Expiry Date:</label>
                        <input type="date" class="form-control" id="date">

                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" onclick="addList()" class="btn btn-secondary" data-dismiss="modal">Submit</button>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div id="accordion">
        </div>
    </div>

    <footer class="fixed-bottom">
        <div id="gradient" style="height:0px;overflow:hidden">
            <input type="file" id="fileInput" accept="image/*;capture=camera">
        </div>

        <nav class="navbar navbar-expand-smbg-dar navbar-dark" id="footspace">

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item" style="float:right;">

                    <button type="button" class="btn btn-outline-light" onclick=searchapi() id="searchbut">
                            <img src="https://firebasestorage.googleapis.com/v0/b/recette-f3ef5.appspot.com/o/magnifying-glass.svg?alt=media&token=14a21a32-29a9-46ac-9c50-04b8d2462f2d" alt="search" id="search">
                    </button>
                    
                    
                    
                </li>
                <li>
                    <button type="button" class="btn btn-outline-light" id="deleteBut">
                            <img src="https://firebasestorage.googleapis.com/v0/b/recette-f3ef5.appspot.com/o/magnifying-glass.svg?alt=media&token=14a21a32-29a9-46ac-9c50-04b8d2462f2d" alt="search" id="search">
                    </button>
                </li>

            </ul>
        </nav>
    </footer>
    <!-- <img id="frame" width="300px" height="300px" /> -->
    <!-- <script src="email.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-functions.js"></script>
    <script src="./script/key.js"></script>
    <script src="./script/chkBox.js"></script>
    <script src="./script/ocr.js"></script>
    <script src="./script/dataMain.js"></script>
    <script src="./script/backgroundmain.js"></script>
    


</body>


</html>
